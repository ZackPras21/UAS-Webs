  <body>
    <!-- Offers-->
    <!DOCTYPE html>
    <!-- Created By CodingLab - www.codinglabweb.com -->
    <html lang="en" dir="ltr">
      <head>
        <meta charset="UTF-8" />
        <!--<title> CSS Vertical Tabs | CodingLab </title>-->
        <link rel="stylesheet" href="style.css" />
        <!-- Fontawesome CDN Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      </head>
      <body>
        <!-- Menu -->
        <div class="return">
        <a href="/index.html" style="text-decoration: none;">
          <span>Home</span>
        </a>
        </div>
        <div class="container">
          <div class="topic"></div>
          <div class="content">
            <input type="radio" name="slider" checked id="home" />
            <input type="radio" name="slider" id="hotels" />
            <input type="radio" name="slider" id="eats" />
            <input type="radio" name="slider" id="trains" />
            <div class="list">
              <label for="home" class="home">
                <i class="fas fa-plane"></i>
                <span class="title">Flights</span>
              </label>
              <label for="hotels" class="hotels">
                <span class="icon"><i class="fas fa-hotel"></i></span>
                <span class="title">Hotels</span>
              </label>
              <label for="eats" class="eats">
                <span class="icon"><i class="fas fa-bread-slice"></i></span>
                <span class="title">Eats</span>
              </label>
              <label for="trains" class="trains">
                <span class="icon"><i class="fas fa-bus"></i></span>
                <span class="title">Trains</span>
              </label>
              <div class="slider"></div>
            </div>
            <div class="text-content">
              <div class="home text">
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-4">
                    <label for="validationfrom" class="form-label">From</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label for="validationto" class="form-label">To</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustomNo" class="form-label">No. Of Passengers</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="no-passengers"></span>
                      <input type="text" class="form-control" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationdepature" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="validationCustomPassengers3" required />
                  </div>
                  <div class="col-md-4">
                    <label for="validationseat" class="form-label">Seat Class</label>
                    <select class="form-select" required aria-label="select example">
                      <option value="">...</option>
                      <option value="1">Economic Class</option>
                      <option value="2">Business Class</option>
                      <option value="3">VIP Class</option>
                    </select>
                    <div class="invalid-feedback">Example invalid select feedback</div>
                  </div>
                </form>
              </div>
              <div class="hotels text">
                <div class="title" id="hotel">Hotels</div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-4">
                    <label for="validationfrom" class="form-label">Booking ID</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label for="validationto" class="form-label">Check In Date</label>
                    <input type="date" class="form-control" id="validationCustomPassengers3" required />
                  </div>
                </form>
              </div>
              <div class="eats text">
                <div class="title" id="eat">Eats</div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-4">
                    <label for="validationfrom" class="form-label">Cuisine,dish/Restaurant</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label for="validationfrom" class="form-label">Mall, area, region or city</label>
                    <input type="text" class="form-control" required />
                    <div class="invalid-feedback">Example invalid select feedback</div>
                  </div>
                </form>
              </div>
              <div class="trains text">
                <div class="title" id="train">Trains</div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-4">
                    <label for="validationCustomPassengers1" class="form-label">Origin</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustomPassengers1" class="form-label">Destination</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label for="validationdepature" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="validationCustomPassengers3" required />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
